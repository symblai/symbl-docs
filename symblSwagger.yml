        in: path
        description: Conversation ID from the Async API response.
        required: true
        schema:
          type: string          
      responses:
        200:
          description: Questions generated from the conversation id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  questions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Unique Question identifier.
                          example: "6673386714431488"
                        text:
                          type: string
                          description: Question text.
                          example: "It actually does not have speakers right?"
                        type:
                          type: string
                          description: Response type.
                          default: question
                          example: question
                        score:
                          type: number
                          format: double
                          description: Confidence score of the generated question. Value from 0 - 1. A score of 1 is likely an exact match, while a score of 0 means that no match was found.
                          example: 0.9844425742283145
                        messageIds:
                          type: array
                          items:
                            type: integer
                            example: 5561105242914816
                          description: Unique message identifiers of the corresponding messages.
                        from:
                          type: object
                          properties: 
                            id:
                              type: string
                              example: "47c74881-6475-433f-a13a-52152a3cb5aa"
                            name:
                              type: string
                              example: "Surbhi"
                            userId:
                              type: string
                              example: "Surbhi@symbl.ai"   
                          description: object contains userId, name and identifier of speaker       
        401:    
          description: Unauthorized. Please generate a new access token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized. Please generate a new access token.
        404:
          description: The conversation and/or it's metadata you asked could not be found, please check the input provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The conversation and/or it's metadata you asked could not be found, please check the input provided
        500:
          description: Something went wrong! Please contact support@symbl.ai
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Something went wrong! Please contact support@symbl.ai
      x-codeSamples:
      - lang: cURL
        source: |
          curl "https://api.symbl.ai/v1/conversations/$CONVERSATION_ID/questions" \
          -H "Authorization: Bearer $AUTH_TOKEN"
      - lang: NodeJS
        source: | 
          const request = require('request');
          const authToken = AUTH_TOKEN;
          const conversationId = CONVERSATION_ID;

          request.get({
              url: `https://api.symbl.ai/v1/conversations/${conversationId}/questions`,
              headers: { 'Authorization': `Bearer ${authToken}` },
              json: true
          }, (err, response, body) => {
              console.log(body);
          });
      - lang: Python
        source: |
          import requests

          baseUrl = "https://api.symbl.ai/v1/conversations/{conversationId}/questions"
          conversationId = 'your_conversation_id'  # Generated using Submit text end point

          url = baseUrl.format(conversationId=conversationId)

          # set your access token here. See https://docs.symbl.ai/docs/developer-tools/authentication
          access_token = 'your_access_token'

          headers = {
              'Authorization': 'Bearer ' + access_token,
              'Content-Type': 'application/json'
          }

          responses = {
              401: 'Unauthorized. Please generate a new access token.',
              404: 'The conversation and/or it\'s metadata you asked could not be found, please check the input provided',
              500: 'Something went wrong! Please contact support@symbl.ai'
          }

          response = requests.request("GET", url, headers=headers)

          if response.status_code == 200:
              # Successful API execution
              print("questions => " + str(response.json()['questions']))  # questions object containing question id, text, type, score, messageIds,entities
          elif response.status_code in responses.keys():
              print(responses[response.status_code])  # Expected error occurred
          else:
              print("Unexpected error occurred. Please contact support@symbl.ai" + ", Debug Message => " + str(response.text))

          exit()

