paths:
  /oauth2/token:generate:
    post:
      tags:
      - Generate Token
      summary: Generate Token (Authenticate)
      description: |-
        Generate the access token which is required for making any API call. You must execute this API before executing any other API.

        Replace your `appId` and `appSecret` values in the request body.

        You can find your account credentials on Symbl Console - [https://platform.symbl.ai](https://platform.symbl.ai)
      operationId: GenerateToken(authenticate)
      parameters:
      - name: Content-Type
        in: header
        description: Content-Type
        required: true
        schema:
          type: string
          default: application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: type
                  default: application
                appId:
                  type: string
                  description: appId
                  default: appId
                appSecret:
                  type: string
                  description: appSecret
                  default: appSecret
        required: true
      responses:
        200:
          description: Access Token was generated succesfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: your_accessToken
                  expiresIn:
                    type: integer
                    example: 86400 
        400:
          description: Bad Request! Please refer docs for correct input fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bad Request! Please refer docs for correct input fields.
        401:
          description: Unauthorized. Please generate a new access token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized. Please generate a new access token.
        404:
          description: The conversation and/or it's metadata you asked could not be found, please check the input provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The conversation and/or it's metadata you asked could not be found, please check the input provided
        429:
          description: Maximum number of concurrent jobs reached. Please wait for some requests to complete.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Maximum number of concurrent jobs reached. Please wait for some requests to complete.
        500:
          description: Something went wrong! Please contact support@symbl.ai
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Something went wrong! Please contact support@symbl.ai
      x-codeSamples:
      - lang: cURL
        source: |
          curl -k -X POST "https://api.symbl.ai/oauth2/token:generate" \
          -H "accept: application/json" \
          -H "Content-Type: application/json" \
          -d $'{
            "type" : "application",
            "appId": "'$APP_ID'",
            "appSecret": "'$APP_SECRET'"
          }'
      - lang: Python
        source: |
          import requests
          import json

          url = "https://api.symbl.ai/oauth2/token:generate"

          appId = "your_app_id"  # App Id found in your platform
          appSecret = "your_app_secret"  # App Id found in your platform

          payload = {
              "type": "application",
              "appId": appId,
              "appSecret": appSecret
          }
          headers = {
              'Content-Type': 'application/json'
          }

          responses = {
              400: 'Bad Request! Please refer docs for correct input fields.',
              401: 'Unauthorized. Please generate a new access token.',
              404: 'The conversation and/or it\'s metadata you asked could not be found, please check the input provided',
              429: 'Maximum number of concurrent jobs reached. Please wait for some requests to complete.',
              500: 'Something went wrong! Please contact support@symbl.ai'
          }

          response = requests.request("POST", url, headers=headers, data=json.dumps(payload))

          if response.status_code == 200:
              # Successful API execution
              print("accessToken => " + response.json()['accessToken'])  # accessToken of the user
              print("expiresIn => " + str(response.json()['expiresIn']))  # Expiry time in accessToken
          elif response.status_code in responses.keys():
              print(responses[response.status_code], response.text)  # Expected error occurred
          else:
              print("Unexpected error occurred. Please contact support@symbl.ai" + ", Debug Message => " + str(response.text))

          exit()
      - lang: NodeJS
        source: |
          const request = require('request');

          const appId = APP_ID;
          const appSecret = APP_SECRET;

          const authOptions = {
            method: 'post',
            url: "https://api.symbl.ai/oauth2/token:generate",
            body: {
              type: "application",
              appId: appId,
              appSecret: appSecret
            },
            json: true
          };

          request(authOptions, (err, res, body) => {
            if (err) {
              console.error('error posting json: ', err);
              throw err
            }

            console.log(JSON.stringify(body, null, 2));
          });
      x-codegen-request-body-name: body
